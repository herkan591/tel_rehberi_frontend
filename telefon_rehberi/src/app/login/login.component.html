
  <form class="form-signin" id="loginForm" name="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 >Sisteme Giriş</h1>
  
    <div class="form-floating">
      <input type="email" #email="ngModel" [(ngModel)]="model.email" class="form-control" id="email" name="email" placeholder="Kullanıcı Adı">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password"  #password="ngModel" [(ngModel)]="model.password" class="form-control" id="password" name="password" placeholder="Şifre">
      <label for="floatingPassword">Password</label>
    </div>
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş</button>

    <button class="w-100 btn btn-lg btn-primary" (click)="register()" type="submit" style="margin-top:20px">Kayıt Ol</button>


    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
