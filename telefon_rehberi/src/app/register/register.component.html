


<div class="container"style="margin-top:20px;">
    
  <div class="row">
      
      <div class="col-md-4 mx-auto">
        <form #userRegisterForm="ngForm" (ngSubmit)="register(userRegisterForm)">
          <h1 >Kayıt Ol</h1>
          <div class="form-group"style="margin-top:20px;">
              <input type="text" placeholder="Ad" #name="ngModel" [(ngModel)]="model.name" class="form-control" name="name" id="name" required>
              <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Ad Gereklidir!</div>
          </div>
          
          <div class="form-group"style="margin-top:20px;">
              <input type="text" placeholder="Soyad" #surname="ngModel" [(ngModel)]="model.surname" class="form-control" name="surname" id="surname" required>
              <div *ngIf="surname.invalid&&surname.dirty" class="alert alert-danger">Ürün İsmi Gereklidir!</div>
          </div>
          <div class="form-group"style="margin-top:20px;">
            <input type="text" placeholder="Email" #email="ngModel" [(ngModel)]="model.email" class="form-control" name="email" id="email" required>
            <div *ngIf="email.invalid&&email.dirty" class="alert alert-danger">Email Gereklidir!</div>
          </div>
          
          
          <div class="form-group"style="margin-top:20px;">
              <input type="password" placeholder="Şifre" #password="ngModel" [(ngModel)]="model.password" class="form-control" name="password" id="password" required>
              <div *ngIf="password.invalid&&password.dirty" class="alert alert-danger">Şifre Gereklidir!</div>
          </div>
          
          <button type="submit" class="btn btn-primary" style="margin-top:20px;" [disabled]="userRegisterForm.invalid">Kaydet</button>
          
          </form>


      </div>
  </div>


</div>
